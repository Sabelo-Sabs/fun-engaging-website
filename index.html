<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun & Engaging Website</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to the Fun Zone!</h1>
  </header>
  <main>
    <p>This is your playground for interactive fun. Get ready to explore!</p>
    <!-- Button to trigger fun fact generation -->
    <button id="funButton">Click Me!</button>
    <!-- Container for displaying fun facts -->
    <div id="funFactContainer"></div>
    <!-- Button to trigger the modal -->
    <button id="modalButton">Learn More</button>
  </main>
  <footer>
    <p>&copy; 2025 Fun Zone. All rights reserved.</p>
  </footer>

  <!-- Modal Structure -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close-button">&times;</span>
      <h2>Extra Fun Info</h2>
      <p>Here's some additional fun content for you!</p>
    </div>
  </div>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
